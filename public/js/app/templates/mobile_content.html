<form class="form-horizontal" data-ajax="false">
	<!-- Text input-->
	  <label >You Name</label>
	    <input name="name" placeholder="" required="" type="text">
	    

	  <label >Your Email</label>
	   <input name="email" placeholder="We will send you the detailed info." type="text">
	    

	<!-- Multiple Radios (inline) -->
	  <label >Number of Guests Attending</label>
	    <label class="radio inline">
	      <input name="number" value="1" checked="checked" type="radio">
	      1
	    </label>
	    <label class="radio inline">
	      <input name="number" value="2" type="radio">
	      2
	    </label>
	    <label class="radio inline">
	      <input name="number" value="3" type="radio">
	      3
	    </label>

	  <label>You are Allergic to?</label>
	   <input name="allergy" placeholder="any food, drink, dog, cat, cute boy.." type="text">
	    
	<!-- Multiple Radios -->
	  <label>Need Pick-up</label>
	    <label class="radio inline">
	      <input name="pickup" value="Yes" type="radio">
	      Yes
	    </label>
	    <label class="radio inline">
	      <input name="pickup" value="No" checked="checked" type="radio">
	      No
	    </label>
	    <span class="help-block">The venue is TTC accessible</span>

	<!-- Multiple Radios -->
	  <label>Cute Girl/Boy Sit Next to You</label>
	    <label class="radio inline">
	      <input name="cute" value="Yes" type="radio">
	      Yes
	    </label>
	    <label class="radio inline">
	      <input name="cute" value="No" type="radio">
	      No
	    </label>
	    <span class="help-block">No Guarantees</span>

	<!-- Textarea -->
	  <label>Any Words would like to share</label>
	    <textarea id="shared" name="shared" ></textarea>
	<!-- Button -->
	<br/>
	<br/>	
	<button id="submit" name="submit" class="btn btn-primary btn-large">Submit</button>
</form>
